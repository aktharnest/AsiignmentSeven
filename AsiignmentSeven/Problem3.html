<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
    <form>
        <h2  align="center" style="color:red">Employee Registration Form</h2>
        <table align="center">
            <tr>
                <td></td>
                <td>
                    <input type="radio" name="surname" />Mr.
                    <input type="radio" name="surname" />Mrs.
                    <input type="radio" name="surname" />Ms.
                </td>
            </tr>
            <tr>
                <td>First Name</td>
                <td><input type="text" placeholder="First Name" /></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" placeholder="Last Name"</td>
            </tr>
            <tr>
                <td>Mail Address 1</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>Mail Address 2</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td>State</td>
                <td>
                    <select>
                        <option>Gujarat</option>
                        <option>Karnataka</option>
                        <option>Kerala</option>
                        <option>Goa</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Zip</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>Upload Photo</td>
                <td><input type="file" /></td>
            </tr>
            <tr>
                <td>E-Mail</td>
                <td><input type="email" /></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="number" placeholder="+91"</td>
            </tr>
            <tr>
                <td>Languages Known</td>
                <td colspan="4">
                    <input type="checkbox" />Gujarati<br />
                    <input type="checkbox" />Hindi<br />
                    <input type="checkbox" />English<br />
                    <input type="checkbox" />Marathi<br />
                </td>
            </tr>
            <tr>
                <td>Additional Information</td>
                <td><textarea cols="20" rows="3" placeholder="Optional"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" />
                    <input type="reset" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
